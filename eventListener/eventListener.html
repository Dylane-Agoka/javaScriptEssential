<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listener</title>
</head>
<body>
  <h1>Event Listener : learning</h1>
  <h3>Click event</h3>
  <p id="output"></p>
  <button id="myButton">Change paragraph</button>
  <br>
  <h3>Mouse events</h3>
  <div id="moveArea" style="width: 200px; height: 200px; background-color: lightcoral; margin: 10px;
                          border-radius: 10%;"></div>
  <br>
  <h3>Keyboad events</h3>
  <input type="text" id="keyInput">
  <br>
  <h3>Submit event</h3>
  <form action="" id="myForm">
    <input type="text" id="textInput">
    <input type="submit" value="Submit">
  </form>
  <br>
  <h3>Focus events</h3>
  <br>
  <div style="height: 2000px; background-color: lightblue;"></div>
  <input type="text" id="focusTextInput">
  <script src="./eventListener.js"></script>
</body>
</html>
